<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<header>
    <div class="container">
        <h1><a href="home.html">Cities of Idaho</a></h1>
  
        <nav>
          <ul>
            <li><a href="boise.html">Boise</a></li>
            <li><a href="stanley.html">Stanley</a></li>
            <li><a href="salmon.html">Salmon</a></li>
            <li><a href="form.html">Contact</a></li>
          </ul>
        </nav>
      </div>
</header>
<body>
    <div class="main-form">
        <section class="form-section">
            <h1>Contact Us</h1>
            <form id="contact-form" action="/submit" method="POST">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="confirm-email">Confirm Email Address</label>
                <input type="email" id="confirm-email" name="confirm-email" required>

                <label for="question">Your Question</label>
                <textarea id="question" name="question" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <div class="images-section">
          <h1><a href="https://idaho.gov" target="_blank">Learn More About Idaho!</a></h1>
          <a href="https://www.inidaho.com/fun_facts_list.asp" target="_blank"><i id="learn-more" class="fa-solid fa-glasses"></a></i>
            <div class="image-grid">
                <img src="images/capitol.jpg" alt="boise idaho capitol building">
                <img src="images/goldbug.jpg" alt="famous idaho hotspring">
                <img src="images/stanley-lake.jpg" alt="stanley lake, idaho">
                <img src="images/road.jpeg" alt="idaho scenic byway">
            </div>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/d5383616f0.js" crossorigin="anonymous"></script>

</html>
